<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GitHub Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
  </style>
  <script src="./index.js" defer></script>
</head>

<body>
  <main class="vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://github.com/fluidicon.png" alt="GitHub Logo" width="30" height="30"
            class="d-inline-block align-top">
          GitHub
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <h1 class="text-center mt-3">Welcome to GitHub Search User</h1>
    <div class="d-flex flex-column h-75 justify-content-center align-items-center mt-3 ">
      <!-- Your GitHub content goes here -->
      <div style="width: 450px; height: 250px"
        class="justify-content-center align-items-center border border-secundary rounded bg-dark">

        <div class="w-100 d-flex align-items-center justify-content-center">
          <span class="p-2 fs-3 text-white">Login</span>
          <img src="https://github.com/fluidicon.png" alt="GitHub Logo" width="30" height="30"
            class="d-inline-block align-top">
        </div>

        <form onsubmit="event.preventDefault(); fetchSearch()" class="d-flex mx-auto flex-column w-75  mt-4">
          <input type="text" id="username" required class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">

          <button type="submit" class="btn btn-outline-secondary mt-2"> Search</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="fixed-bottom mb-3">
    <div class="d-flex flex-column justify-content-center align-items-center gap-2">
      <div class="d-flex gap-3">
        <a href="https://docs.github.com/site-policy/github-terms/github-terms-of-service" class="text-secondary"
          target="_blank">Terms</a>
        <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement"
          class="text-secondary" target="_blank">Privacy</a>
        <a href="https://github.com/security" class="text-secondary" target="_blank">Security</a>
        <a href="https://www.githubstatus.com/" class="text-secondary" target="_blank">Status</a>
        <a href="https://docs.github.com/pt" class="text-secondary" target="_blank">Docs</a>
        <a href="https://support.github.com/?tags=dotcom-footer" class="text-secondary" target="_blank">Contact</a>
      </div>
      <div class="d-flex align-items-center gap-2">
        <ion-icon name="logo-github" class="fs-3 text-muted"></ion-icon>
        <span class="text-secondary">Â© 2023 GitHub, Inc.</span>
      </div>
    </div>
  </footer>
</body>
