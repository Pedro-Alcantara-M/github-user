<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GitHub Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="./script.js" defer></script>
</head>

<body class="vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid  d-flex flex-row align-items-center justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="https://github.com/fluidicon.png" alt="GitHub Logo" width="30" height="30"
                    class="d-inline-block align-top">
                GitHub
            </a>
            <button id="logout" class="d-flex flex-row align-items-center gap-2 btn text-light">Logout <ion-icon
                    name="log-out-outline"></ion-icon></button>
        </div>
    </nav>

    <main class="container-sm p-2 align-items-start justify-content-center">
        <div class="row">
            <section class="mt-3">
                <div class="justify-content-center align-items-center">
                    <header class="row align-items-center justify-content-between border-bottom border-1 pb-3">
                        <div class="col align-items-center">
                            <button id="backButton" class="btn d-inline m-0 p-0">
                                <ion-icon name="arrow-back-outline"></ion-icon>
                            </button>
                            <a id="repoName" class="fw-bold fs-4 text-decoration-none" href=""
                                target="_blank"></a>
                        </div>

                        <div id="repos" class="d-flex flex-row pb-3 ">
                            <div class="d-flex flex-row gap-4">
                                <div class="d-flex gap-2">
                                    <ion-icon name="git-merge-outline"></ion-icon> Branch default:
                                    <strong>Master</strong>
                                </div>

                                <span class="fs-6">
                                    <ion-icon name="git-branch-outline"></ion-icon> 2 branches
                                </span>
                            </div>
                        </div>
                    </header>

                    <div class="row row-cols-1 row-cols-md-3 mt-2">
                        <div class="col mb-3">
                            <div class="input-group">
                                <label class="w-100" for="copyCli">GitHub CLI</label>
                                <input id="copyCli" type="text" class="form-control bg-light" readonly
                                    placeholder="Recipient's username" aria-label="" aria-describedby="button-addon2">
                                <button
                                    class="btn btn-outline-secondary  d-flex justify-content-center align-items-center"
                                    type="button" id="copyCliButton"><span class="material-symbols-outlined">
                                        content_copy
                                    </span></button>

                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="input-group">
                                <label class="w-100" for="copySsh">SSH</label>
                                <input id="copySsh" type="text" class="form-control bg-light" readonly placeholder=""
                                    aria-label="" aria-describedby="button-addon2">
                                <button id="copySshButton"
                                    class="btn btn-outline-secondary  d-flex justify-content-center align-items-center"
                                    type="button"><span class="material-symbols-outlined">
                                        content_copy
                                    </span></button>
                            </div>
                        </div>
                        <div class="col mb-3">
                            <div class="input-group">
                                <label class="w-100" for="copyHttps">Https</label>
                                <input id="copyHttps" type="text" class="form-control bg-light" readonly placeholder=""
                                    aria-label="" aria-describedby="button-addon2">
                                <button
                                    class="btn btn-outline-secondary  d-flex justify-content-center align-items-center"
                                    type="button" id="copyHttpsButton"><span class="material-symbols-outlined">
                                        content_copy
                                    </span></button>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2 p-2">
                        <div class="col-sm-12 col-md-6 contribuitorsContainer">
                            <h4>Contributors</h4>

                            <div id="contributors">
                                <!--List of contributors-->
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 contribuitorsContainer">
                            <h4>About</h4>
                            <p id="repoDescription"></p>
                            <div class="row row-cols-1 row-cols-md-2">
                                <div class="col d-flex flex-column">
                                    <span id="createdAt">created at</span>
                                    <span id="updatedAt">updated at</span>



                                </div>

                                <div class="col">
                                    <div>
                                        <ion-icon name="eye-outline"></ion-icon><span id="whatching" class="ms-2">
                                        </span>
                                    </div>
                                    <div>
                                        <ion-icon name="git-network-outline"></ion-icon><span class="ms-2"
                                            id="fork"></span>
                                    </div>
                                    <div>
                                        <ion-icon name="star-outline"></ion-icon><span class="ms-2" id="stars"></span>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <span>Language</span>

                                    <div class="progress">
                                        <!--languages progress bar-->
                                    </div>

                                    <div class="legend mt-2">
                                        <!--languages legends-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        </div>
    </main>
    <footer class="fixed-bottom mb-3">
        <div class="d-flex flex-column justify-content-center align-items-center gap-2">
            <div class="d-flex gap-3">
                <a href="https://docs.github.com/site-policy/github-terms/github-terms-of-service"
                    class="text-secondary" target="_blank">Terms</a>
                <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement"
                    class="text-secondary" target="_blank">Privacy</a>
                <a href="https://github.com/security" class="text-secondary" target="_blank">Security</a>
                <a href="https://www.githubstatus.com/" class="text-secondary" target="_blank">Status</a>
                <a href="https://docs.github.com/pt" class="text-secondary" target="_blank">Docs</a>
                <a href="https://support.github.com/?tags=dotcom-footer" class="text-secondary"
                    target="_blank">Contact</a>
            </div>
            <div class="d-flex align-items-center gap-2">
                <ion-icon name="logo-github" class="fs-3 text-muted"></ion-icon>
                <span class="text-secondary">Â© 2023 GitHub, Inc.</span>
            </div>
        </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</html>
