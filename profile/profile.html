<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GitHub Search User</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="./script.js" defer></script>
</head>

<body class="vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid  d-flex flex-row align-items-center justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="https://github.com/fluidicon.png" alt="GitHub Logo" width="30" height="30"
                    class="d-inline-block align-top">
                GitHub
            </a>
            <button id="logout" class="d-flex flex-row align-items-center gap-2 btn text-light">Logout <ion-icon
                    name="log-out-outline"></ion-icon></button>
        </div>
    </nav>

    <main style="padding-bottom: 100px;" class="container-md align-items-start justify-content-center">
        <div class="row ">
            <aside class="col-md-4 col-sm-12 flex-column p-2">
                <div class="row align-items-center">
                    <div class="col-sm-4 col-md-12">
                        <img id="avatarImg" alt="avatar" class="rounded-circle mt-4 mx-2 w-75">
                    </div>
                    <div class="col-sm-8 col-md-12">
                        <div class="mt-3">
                            <h2 id="name" class="d-inline mt-3 w-100 fs-3 fw-bold"></h2>
                        </div>
                        <div>
                            <span id="username" class="d-inline w-100 fs-4 text-secondary"></span>
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-start align-items-center gap-2">
                        <span class="material-symbols-outlined fs-6 text-muted align-items-center">
                            group
                        </span>
                        <span id="followers" class="text-secondary"></span>
                        <span class="text-center lh-lg">.</span>
                        <span id="following" class="text-secondary"></span>
                    </div>
                    <span id="email" class="d-flex text-secondary mt-2 fs-6"></span>
                    <span id="bio" style="text-align: justify" class="text-secondary"></span>
                </div>
            </aside>
            <section class="col-sm-12 col-md-8  mt-3 ">
                <div class="justify-content-center align-items-center pb-3">
                    <div class="row border-bottom border-1 pb-3">
                        <div class="col-lg-8 col-md-12">
                            <div class="input-group">
                                <input id="searchInput" type="text" class="form-control bg-light" placeholder="Search"
                                    aria-label="Search" aria-describedby="button-addon2">
                                <button id="searchButton"
                                    class="btn btn-outline-secondary  d-flex justify-content-center align-items-center"
                                    type="button" id="button-addon2">
                                    <span class="material-symbols-outlined">
                                        search
                                    </span>
                                </button>
                            </div>
                        </div>

                        <div class="col flex-row">
                            <div id="filterButtons" class="d-flex flex-row gap-2 justify-content-end">
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn btn-outline-secondary ms-4 dropdown-toggle" type="button"
                                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        Language
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li> <button class="btn filterLanguage" name="">None</button></li>
                                        <li> <button class="btn filterLanguage" name="JavaScript">Javascript</button></li>
                                        <li>
                                            <button class="btn filterLanguage" name="Typescript">Typescript</button>
                                        </li>
                                        <li>
                                            <button class="btn filterLanguage" name="HTML">HTML</button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button id="sortButton" class="btn btn-outline-secondary">
                                        Sort
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div id="repoList" class="d-flex flex-column justify-content-start">
                        <!-- Repository list -->
                    </div>

                </div>
            </section>
        </div>
        </div>
    </main>
    <footer class="fixed-bottom py-3 bg-light">
        <div class="d-flex flex-column justify-content-center align-items-center gap-2">
            <div class="d-flex gap-3">
                <a href="https://docs.github.com/site-policy/github-terms/github-terms-of-service"
                    class="text-secondary" target="_blank">Terms</a>
                <a href="https://docs.github.com/pt/site-policy/privacy-policies/github-privacy-statement"
                    class="text-secondary" target="_blank">Privacy</a>
                <a href="https://github.com/security" class="text-secondary" target="_blank">Security</a>
                <a href="https://www.githubstatus.com/" class="text-secondary" target="_blank">Status</a>
                <a href="https://docs.github.com/pt" class="text-secondary" target="_blank">Docs</a>
                <a href="https://support.github.com/?tags=dotcom-footer" class="text-secondary"
                    target="_blank">Contact</a>
            </div>
            <div class="d-flex align-items-center gap-2">
                <ion-icon name="logo-github" class="fs-3 text-muted"></ion-icon>
                <span class="text-secondary">Â© 2023 GitHub, Inc.</span>
            </div>
        </div>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>



</html>
