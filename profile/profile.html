<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GitHub Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="./script.js" defer></script>
</head>

<body class="vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://github.com/fluidicon.png" alt="GitHub Logo" width="30" height="30"
                    class="d-inline-block align-top">
                GitHub
            </a>
        </div>
    </nav>

    <main class="container-md p-2 align-items-start justify-content-center">
        <div class="row ">
            <aside class="col-4 flex-column p-2">
                <div class="row">
                    <img id="avatarImg" alt="avatar" class="rounded-circle mt-4 mx-2 w-75">
                    <h2 id="name" class="d-inline mt-3 w-100 fs-3 fw-bold"></h2>
                    <span id="username" class="d-inline w-100 fs-4 text-secondary"></span>

                    <div>
                        <span class="material-symbols-outlined">
                            group
                        </span>
                        <span id="followers" class="text-secondary"></span>
                        <span id="following" class="text-secondary"></span>
                    </div>
                </div>
            </aside>
            <section class="col-8 mt-3">
                <div class="justify-content-center align-items-center">
                    <div class="d-flex border-bottom border-1 pb-3">
                        <input type="text" id="searchRepo" class="form-control" placeholder="Search"
                            aria-label="Search-repo" aria-describedby="basic-addon1">
                            
                            <span class="material-symbols-outlined">
                                search
                                </span>

                        <button type="submit" class="ms-4" onclick="fetchSearch()"> type</button>

                        <button type="submit" class="ms-4" onclick="fetchSearch()"> Sort</button>
                    </div>
                    <div id="repos" class="d-flex flex-column mt-3">
                        <div class="d-flex justify-content-between  align-items-center">
                            <div class="d-flex flex-column">
                                <a class="fw-bold fs-3 link-primary text-decoration-none"
                                    href="https://github.com/Pedro-Alcantara-M/cryptocurrency">Repo Name</a>

                                <div class="d-flex flex-row align-items-center gap-4">
                                    <span class="fs-6 text-muted">HTML</span>
                                    <span class="fs-6 text-muted">Updated 2 days ago</span>
                                </div>
                            </div>
                            <div class="d-flex flex-column">
                                <button>Details</button>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </div>
        </div>
    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>



</html>
